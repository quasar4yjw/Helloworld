    <script>
    emailValidate(".fs-anim-lower-email", '.yesno');

    function emailValidate(target, message) {
    $(target).keyup(function() {
      console.log($(target).val());
       $.get("http://192.168.0.155:3000/idCheck", {
        id : $(target).val()
      }, function(data) {
    	  if(data.result == "0"){
            disappear(message);
            }
      }); 
    });
     $(target).focusout(function(){
    	 console.log($(target).val());
         $.get("http://192.168.0.155:3000/idCheck", {
          id : $(target).val()
        }, function(data) {
          if(data.result == "1"){
          appear(message);
          $(target).focus();
          }
          
        }); 
     });
    }
  </script>

    <script>
    pwdValidate('.fs-anim-lower-password', '.tooltip-content-password');
    pwdValidate('.fs-anim-lower-repassword', '.tooltip-content-repassword');
    pwdValidate('.fs-anim-lower-password2', '.tooltip-content-password2');
    pwdValidate('.fs-anim-lower-repassword2', '.tooltip-content-repassword2');
    function pwdValidate(target, message){
    $(target).focusout(function(){
    	var pwdVal = this.value;
      var validate = pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/);
    	if(pwdVal != ""){
    		if (pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/) == null) {
    	          $(message).html("6자리 이상, 영문 +숫자 조합이어야 합니다.");
    	              appear(message);
    	              this.focus(); 
    	  } 
    		else if(target == '.fs-anim-lower-repassword' && $('.fs-anim-lower-password').val() != this.value) {
    			   $('.tooltip-content-repassword').html("입력한 패스워드가 동일하지 않습니다.");
              appear(message);
              this.focus();
            }
    	}
    	console.log(pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/));
    	
    });
    
    $(target).keyup(function(){
        var pwdVal = this.value;
        var validate = pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/);
        console.log(pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/));
        if(target == '.fs-anim-lower-repassword'){
        	if($('.fs-anim-lower-password').val() == this.value && pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/)){
        	disappear(message);
        }
        }
        else if(pwdVal.match(/^(?=\w{6,}$)(?=.*\d)(?=.*[A-z]).*/)){
            	      disappear(message);
                    }
          
        
      });
    }
    
    function appear(message){
    	$(message).css({
            "opacity": "1",
         "-webkit-transform": "translate3d(0,50%,0) rotate3d(0,0,0,0)",
         "transform": "translate3d(0,50%,0) rotate3d(0,0,0,0)",
         "pointer-events": "auto"
         });
    }
    function disappear(message){
    	$(message).css({
            "opacity": "0",
            "-webkit-transform": "translate3d(0,50%,0) rotate3d(1,1,1,30deg)",
         "transform": "translate3d(0,50%,0) rotate3d(1,1,1,30deg)",
         "pointer-events": "none"
         });
    }
    
    $(document).on("keyup", "input:text[numberOnly]", 
    		function() {$(this).val( $(this).val().replace(/[^0-9]/gi,"") );});
    
    
    function showKeyCode(event) {
        event = event || window.event;
        var keyID = (event.which) ? event.which : event.keyCode;
        if( ( keyID >=48 && keyID <= 57 ) || ( keyID >=96 && keyID <= 105 ) || keyID == 8 || keyID == 46)
        {
            return;
        }
        else
        {
            return false;
        }
    }
    </script>

    <script>
      $('.fs-submit-tourlist').click(function(){
        //ajax form submit
        $('#myTouristForm').ajaxForm({
                data: { /* 서버에 보낼 데이터를 객체에 담아 넘긴다 */
                	 	email : $('#touristEmail').val(),
                    userName : $('#touristUserName').val(),
                    tel : $('#touristTel').val(),
                    password : $('#touristRepassword').val(),
                    birthDate : $('#touristBirthDate').val(),
                    gender : $("input:radio[name=genderCheck]:checked").val(),
                    touristLanguage : $('#touristLanguage').val()
                   },
                dataType:'json',
                beforeSubmit: function (data,form,option) {
                    //validation체크 
                    //막기위해서는 return false를 잡아주면됨
                    console.log("투어가입 성공11!!");
                    return true;
                },
                success: function(response,status){
                    //성공후 서버에서 받은 데이터 처리
                    console.log("투어가입 성공22!!");
                    alert("가입되었습니다.");
                    location.href="main.html";
                },
                error: function(){
                	 	alert("등록 실패!");
                    //에러발생을 위한 code페이지
                }                               
            });
    });
