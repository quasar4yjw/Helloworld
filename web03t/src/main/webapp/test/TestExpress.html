<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
    <script type="text/javascript" src='../js/jquery-1.11.1.js'></script>
</head>

<body>
<input type="text" class="keyevent" placeholder="아이디를 입력하세요"/>
<p id='yesno'></p>

<script type="text/javascript">
$(".keyevent").keyup(function(data){
	console.log($('input').first().val())
  $.get("http://localhost:3000/idCheck",{
    id : $('input').first().val()
  },function(data){
    $('#yesno').html(data.result);
  });
});

</script>
</body>
</html>
