<script type="text/javascript">
  $('.dialog').load('loginDialog.html');
  $('.header').load('header.html');  
  $('.footer').load('footer.html');
  $("#startDate").datepicker();
  $("#endDate").datepicker();
  $('.slider-input').jRange({
    from: 50000,
    to: 200000,
    step: 1000,
    scale: [50000,100000,1500000,200000],
    format: '%s won',
    width: 300,
    showLabels: true,
    isRange : true
});
 
  
  var current=0;
  var slide_length = $('.slide-ul>li').length;//이미지의 갯수를 변수로
  


  $('.slide-ul>li').hide();//이미지 안보이게
  $('.slide-ul>li').first().show();//이미지 하나만 보이게
  
    
  
//자동 슬라이드 함수
function autoplay(){
  
  if(current == slide_length-1){
  current = 0;
}else{
  current++;
}
  $('.slide-ul>li').stop().fadeOut(900);
  $('.slide-ul>li').eq(current).stop().fadeIn(700);
}
setInterval(autoplay,4000);//반복

</script>
