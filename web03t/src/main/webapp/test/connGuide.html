<script>
function yyyyMMdd(date) {
    if (date) {
      var date = new Date(date);
      var str = date.getFullYear() + '-';
      
      if (date.getMonth() < 9) str += '0';
      str += (date.getMonth() + 1) + '-';
      
      if (date.getDate() < 10) str += '0';
      str += date.getDate();
      
      return str;
      
    } else {
      return '';
    }
  }
</script>
